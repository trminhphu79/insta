<section class="flex flex-row gap-x-4">
  @for (item of data(); track $index) {
  <section
    class="feed-item {{
      item.read ? '' : 'new'
    }} rounded-[50%] border-1 border-gray-200 p-2"
    (click)="onClick.emit(item)"
  >
    <img [src]="item?.author?.avatarUrl" height="65" width="65" />
  </section>
  }
</section>
