<ion-content [fullscreen]="true">
  <section class="w-full h-full flex justify-start pt-[120px] flex-col px-4">
    <section class="block justify-center flex mb-8">
      <img src="assets/svgs/logo.svg" width="150" />
    </section>
    @switch (selectedTab()) { @case (authTabEnum.LOGIN) {
    <insta-login></insta-login>
    } @default {
    <insta-register></insta-register>
    } }
  </section>
  <section class="flex w-full justify-center absolute bottom-10 md:bottom-50 px-4">
    <ion-button
      class="w-full max-w-94"
      size="default"
      fill="outline"
      type="button"
      shape="round"
      (click)="actionClick()"
      >{{ actionLabel() }}</ion-button
    >
  </section>
</ion-content>
