<ion-header [translucent]="true">
  <ion-toolbar>
    <section class="py-4">
      <insta-search-input
        [formControl]="searchControl"
        (focused)="onControlFocus(true)"
        (blurred)="onControlFocus(false)"
      ></insta-search-input>
    </section>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="py-4 explore-content">
    @switch (mode()) { @case (searchMode.NONE) {
    <insta-search-results></insta-search-results>
    } @case (searchMode.RECENT){
    <insta-recent-suggestion></insta-recent-suggestion>
    } @default {
    <insta-search-suggestion></insta-search-suggestion>
    } }
  </section>
</ion-content>
